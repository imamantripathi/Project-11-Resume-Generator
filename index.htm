<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-2">Resume Generator</h1>
      <div class="row">
        <div class="col-md-6">
          <h3>Personal Information</h3>
          <div class="form-group">
            <label for="nameField">Your Name</label>
            <input
              type="text"
              placeholder="Enter here !"
              id="nameField"
              class="form-control"
            />
          </div>
          <div class="form-group mt-3">
            <label for="contactField">Your Contact</label>
            <input
              type="text"
              placeholder="Enter here !"
              id="contactField"
              class="form-control"
            />
          </div>

          <div class="form-group mt-3">
            <label for="addressField">Your Address</label>
            <textarea
              placeholder="Enter here !"
              id="addressField"
              class="form-control"
              rows="5"
            >
            </textarea>
          </div>
          <p class="text-secondary my-3">Important Links</p>

          <div class="form-group mt-3">
            <label for="fbField">Facebook</label>
            <input
              type="text"
              placeholder="https://www.facebook.com/"
              id="fbField"
              class="form-control"
            />
          </div>

          <div class="form-group mt-3">
            <label for="instaField">Instagram</label>
            <input
              type="text"
              placeholder="https://www.instagram.com/aman.css/"
              id="instaField"
              class="form-control"
            />
          </div>

          <div class="form-group mt-3">
            <label for="linkedField">LinkedIn</label>
            <input
              type="text"
              placeholder="https://www.linkedin.com/in/imamantripathi/"
              id="linkedField"
              class="form-control"
            />
          </div>
        </div>
        <div class="col-md-6">
          <h3>Professional Information</h3>

          <div class="form-group">
            <label for="objField">Objective</label>
            <textarea
              placeholder="Enter here !"
              id="objField"
              class="form-control"
              rows="5"
            >
            </textarea>
          </div>
          <div class="form-group mt-3" id="we">
            <label for="weField">Work Experience</label>
            <textarea
              placeholder="Enter here !"
              class="form-control weField"
              rows="3"
            >
            </textarea>

            <div class="container mt-3 text-center" id="weAddButton">
              <button class="btn btn-dark btn-sm" onclick="addNewWEField()">
                Add
              </button>
            </div>
          </div>
          <div class="form-group mt-3" id="aq">
            <label for="eqField">Academic Qualification </label>
            <textarea
              placeholder="Enter here !"
              class="form-control eqField"
              rows="3"
            >
            </textarea>

            <div class="container mt-3 text-center" id="aqAddButton">
              <button class="btn btn-dark btn-sm" onclick="addNewAQField()">
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center mt-3 mb-5">
        <div class="btn btn-primary btn-lg">Generate CV</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
